spring.application.name=dahaedream

# jsp
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

# db
spring.datasource.url=jdbc:mysql://localhost:3306/dahaedream?serverTimezone=Asia/Seoul&useSSL=false
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# mybatis
mybatis.mapper-locations=classpath:/mappers/*.xml

#snake case -> camelCase
mybatis.configuration.map-underscore-to-camel-case=true

server.port=80

# package model
mybatis.type-aliases-package=com.dahaedream.model

